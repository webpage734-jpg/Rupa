<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupa - The Talented Singer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* CSS Variables for colors - Light mode (vibrant, girl-friendly) */
        :root {
            --bg-gradient: linear-gradient(to bottom, #ff69b4, #da70d6, #8a2be2);
            --text-color: #fff;
            --header-bg: rgba(255, 105, 180, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --button-bg: rgba(138, 43, 226, 0.7);
            --button-hover: #ff69b4;
            --audio-shadow: rgba(0, 0, 0, 0.3);
            --canvas-bg: rgba(255, 255, 255, 0.1);
            --particle-color: #ff69b4;
            --glow-color: #ff69b4;
        }

        /* Dark mode overrides */
        body.dark {
            --bg-gradient: linear-gradient(to bottom, #4b0082, #800080, #c71585);
            --text-color: #eee;
            --header-bg: rgba(139, 0, 139, 0.3);
            --shadow-color: rgba(255, 255, 255, 0.1);
            --button-bg: rgba(255, 105, 180, 0.7);
            --button-hover: #da70d6;
            --audio-shadow: rgba(255, 255, 255, 0.2);
            --canvas-bg: rgba(0, 0, 0, 0.5);
            --particle-color: #da70d6;
            --glow-color: #da70d6;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Parallax background effect */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080/?music') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -2;
            transform: translateZ(-1px) scale(1.1);
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--header-bg);
            box-shadow: 0 4px 20px var(--shadow-color);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #4b0082;
            margin: 0;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        /* Dark mode toggle button */
        #dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            z-index: 10;
        }

        #dark-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        /* Particle effects */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--particle-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: particleAnim 15s infinite linear;
            box-shadow: 0 0 8px var(--particle-color);
        }

        @keyframes particleAnim {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-100vh) scale(1.5); opacity: 1; }
            100% { transform: translateY(-200vh) scale(1); opacity: 0.5; }
        }

        /* Flipping Card Carousel Gallery */
        #gallery {
            max-width: 80%;
            margin: 50px auto;
            text-align: center;
            perspective: 1000px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            opacity: 0;
            transform: rotateY(180deg);
        }

        .carousel-item.active {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            backface-visibility: hidden;
            transition: box-shadow 0.3s;
        }

        .carousel-item img:hover {
            box-shadow: 0 10px 20px var(--glow-color);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            z-index: 2;
        }

        .prev { left: -50px; }
        .next { right: -50px; }

        .prev:hover, .next:hover {
            background: var(--button-hover);
            transform: scale(1.2);
        }

        /* Audio section with enhanced visualizer and glow effect */
        #audios {
            max-width: 80%;
            margin: 50px auto;
            text-align: center;
            animation: fadeIn 2s ease-in-out 1s;
            position: relative;
            z-index: 1;
        }

        .audio-item {
            margin: 20px 0;
            position: relative;
        }

        audio {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--audio-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        audio:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px var(--glow-color);
        }

        canvas {
            width: 100%;
            max-width: 400px;
            height: 100px;
            background: var(--canvas-bg);
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Play All button */
        #play-all {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin: 20px auto;
            display: block;
        }

        #play-all:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        /* Emoji styling for static placement */
        .emoji-static {
            font-size: 1.5em;
            margin: 0 5px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .carousel {
                width: 250px;
                height: 250px;
            }
            .prev {
                left: -30px;
            }
            .next {
                right: -30px;
            }
            canvas {
                max-width: 100%;
            }
            audio {
                max-width: 100%;
            }
            .emoji-static {
                font-size: 1.2em;
            }
            #dark-toggle {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            #play-all {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .carousel {
                width: 200px;
                height: 200px;
            }
            .prev {
                left: -20px;
            }
            .next {
                right: -20px;
            }
        }

        /* Like button styles */
        .like-button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .like-button:hover {
            background: var(--button-hover);
        }

        .like-count {
            margin-left: 5px;
        }

        /* Piano section styles */
        #piano-section {
            max-width: 80%;
            margin: 50px auto;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .piano {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            width: fit-content;
        }

        .white-key {
            width: 40px;
            height: 150px;
            background: #fff;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        .black-key {
            width: 25px;
            height: 100px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            margin: 0 -12.5px;
            z-index: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .white-key:hover, .black-key:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button id="dark-toggle">üåô</button>

    <!-- Parallax background -->
    <div class="parallax-bg"></div>

    <!-- Particle container -->
    <div id="particles"></div>

    <header>
        <h1>Rupa - The Talented Singer <span class="emoji-static">üé§</span></h1>
        <p>Rupa is an exceptional singer whose voice captivates all who hear it. <span class="emoji-static">üåü</span></p>
    </header>

    <section id="gallery">
        <h2>Photo Gallery <span class="emoji-static">üì∏</span></h2>
        <div class="carousel">
            <div class="carousel-item active"><img src="photo1.jpg" alt="Rupa Photo 1"></div>
            <div class="carousel-item"><img src="photo2.jpg" alt="Rupa Photo 2"></div>
            <div class="carousel-item"><img src="photo3.jpg" alt="Rupa Photo 3"></div>
            <div class="carousel-item"><img src="photo4.jpg" alt="Rupa Photo 4"></div>
            <div class="carousel-item"><img src="photo5.jpg" alt="Rupa Photo 5"></div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">‚ùÆ</button>
        <button class="next" onclick="changeSlide(1)">‚ùØ</button>
    </section>

    <section id="audios">
        <h2>Voice Records <span class="emoji-static">üéôÔ∏è</span></h2>
        <button id="play-all">Play All <span class="emoji-static">‚ñ∂Ô∏è</span></button>
        <div class="audio-list">
            <div class="audio-item">
                <audio id="audio1" controls><source src="audio1.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer1"></canvas>
                <button class="like-button" data-audio="1">Like <span class="like-count" id="like-count-1">0</span></button>
            </div>
            <div class="audio-item">
                <audio id="audio2" controls><source src="audio2.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer2"></canvas>
                <button class="like-button" data-audio="2">Like <span class="like-count" id="like-count-2">0</span></button>
            </div>
            <div class="audio-item">
                <audio id="audio3" controls><source src="audio3.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer3"></canvas>
                <button class="like-button" data-audio="3">Like <span class="like-count" id="like-count-3">0</span></button>
            </div>
            <div class="audio-item">
                <audio id="audio4" controls><source src="audio4.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer4"></canvas>
                <button class="like-button" data-audio="4">Like <span class="like-count" id="like-count-4">0</span></button>
            </div>
            <div class="audio-item">
                <audio id="audio5" controls><source src="audio5.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer5"></canvas>
                <button class="like-button" data-audio="5">Like <span class="like-count" id="like-count-5">0</span></button>
            </div>
        </div>
    </section>

    <section id="piano-section">
        <h2>Play Along Piano <span class="emoji-static">üéπ</span></h2>
        <p>Try playing some notes to accompany Rupa's singing!</p>
        <div class="piano"></div>
    </section>

    <script>
        // Dark mode toggle
        const toggleButton = document.getElementById('dark-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            toggleButton.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.width = `${Math.random() * 5 + 5}px`;
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Carousel logic
        let currentSlide = 0;
        const carouselItems = document.querySelectorAll('.carousel-item');
        const totalSlides = carouselItems.length;

        function changeSlide(direction) {
            carouselItems[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carouselItems[currentSlide].classList.add('active');
        }

        // Auto-slide every 5 seconds
        setInterval(() => changeSlide(1), 5000);

        // Play All functionality with confetti
        const playAllButton = document.getElementById('play-all');
        const audios = document.querySelectorAll('audio');
        let currentAudioIndex = 0;

        playAllButton.addEventListener('click', () => {
            audios.forEach((audio, index) => {
                audio.pause();
                audio.currentTime = 0;
            });
            currentAudioIndex = 0;
            playNextAudio();
            // Confetti explosion
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        function playNextAudio() {
            if (currentAudioIndex < audios.length) {
                const audio = audios[currentAudioIndex];
                audio.play().then(() => {
                    audio.onended = () => {
                        currentAudioIndex++;
                        playNextAudio();
                    };
                }).catch((error) => {
                    console.error('Audio play error:', error);
                    currentAudioIndex++;
                    playNextAudio();
                });
            }
        }

        // Audio Visualizers with enhanced colors
        const audioElements = ['audio1', 'audio2', 'audio3', 'audio4', 'audio5'];
        audioElements.forEach((id, index) => {
            const audio = document.getElementById(id);
            const canvas = document.getElementById(`visualizer${index + 1}`);
            const canvasCtx = canvas.getContext('2d');
            const WIDTH = canvas.width = 400;
            const HEIGHT = canvas.height = 100;

            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audio);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

                const barWidth = (WIDTH / bufferLength) * 2.5;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    const hue = 280 + (i * 40 / bufferLength);
                    canvasCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.shadowBlur = 10;
                    canvasCtx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            audio.addEventListener('play', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                draw();
            });
        });

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const parallax = document.querySelector('.parallax-bg');
            const scrollPosition = window.pageYOffset;
            parallax.style.transform = `translateZ(-1px) scale(1.1) translateY(${scrollPosition * 0.5}px)`;
        });

        // Like buttons functionality
        const likeButtons = document.querySelectorAll('.like-button');
        likeButtons.forEach(button => {
            const audioNum = button.dataset.audio;
            const countSpan = document.getElementById(`like-count-${audioNum}`);
            const storageKey = `like-audio${audioNum}`;
            let likes = localStorage.getItem(storageKey) || 0;
            countSpan.textContent = likes;

            button.addEventListener('click', () => {
                likes = parseInt(likes) + 1;
                localStorage.setItem(storageKey, likes);
                countSpan.textContent = likes;
            });
        });

        // Piano functionality
        let pianoSampler = null;

        async function initPiano() {
            if (pianoSampler) return;

            pianoSampler = new Tone.Sampler({
                urls: {
                    C4: "C4.mp3",
                    "D#4": "Ds4.mp3",
                    "F#4": "Fs4.mp3",
                    A4: "A4.mp3",
                },
                release: 1,
                baseUrl: "https://tonejs.github.io/audio/salamander/",
            }).toDestination();

            await Tone.loaded();
        }

        function playPianoNote(note) {
            if (!pianoSampler) return;
            pianoSampler.triggerAttackRelease(note, "8n");
        }

        const keyMap = {
            a: "C4",
            w: "C#4",
            s: "D4",
            e: "D#4",
            d: "E4",
            f: "F4",
            t: "F#4",
            g: "G4",
            y: "G#4",
            h: "A4",
            u: "A#4",
            j: "B4",
            k: "C5",
        };

        window.addEventListener("keydown", (e) => {
            const note = keyMap[e.key.toLowerCase()];
            if (note) playPianoNote(note);
        });

        // Create piano keys
        const keys = [
            { note: "C4", className: "white-key", label: "C" },
            { note: "C#4", className: "black-key", label: "#" },
            { note: "D4", className: "white-key", label: "D" },
            { note: "D#4", className: "black-key", label: "#" },
            { note: "E4", className: "white-key", label: "E" },
            { note: "F4", className: "white-key", label: "F" },
            { note: "F#4", className: "black-key", label: "#" },
            { note: "G4", className: "white-key", label: "G" },
            { note: "G#4", className: "black-key", label: "#" },
            { note: "A4", className: "white-key", label: "A" },
            { note: "A#4", className: "black-key", label: "#" },
            { note: "B4", className: "white-key", label: "B" },
            { note: "C5", className: "white-key", label: "C" },
        ];

        const pianoContainer = document.querySelector('.piano');
        keys.forEach(k => {
            const keyDiv = document.createElement('div');
            keyDiv.className = k.className;
            keyDiv.title = k.note;
            keyDiv.textContent = k.label;
            keyDiv.addEventListener('click', () => playPianoNote(k.note));
            pianoContainer.appendChild(keyDiv);
        });

        // Init piano on load
        initPiano();
    </script>
</body>
</html>
