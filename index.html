<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupa - The Talented Singer</title>
    <style>
        /* CSS Variables for colors - Light mode (vibrant, girl-friendly) */
        :root {
            --bg-gradient: linear-gradient(to bottom, #ff69b4, #da70d6, #8a2be2);
            --text-color: #fff;
            --header-bg: rgba(255, 105, 180, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --button-bg: rgba(138, 43, 226, 0.7);
            --button-hover: #ff69b4;
            --audio-shadow: rgba(0, 0, 0, 0.3);
            --canvas-bg: rgba(255, 255, 255, 0.1);
            --particle-color: #ff69b4;
            --glow-color: #ff69b4;
        }

        /* Dark mode overrides */
        body.dark {
            --bg-gradient: linear-gradient(to bottom, #4b0082, #800080, #c71585);
            --text-color: #eee;
            --header-bg: rgba(139, 0, 139, 0.3);
            --shadow-color: rgba(255, 255, 255, 0.1);
            --button-bg: rgba(255, 105, 180, 0.7);
            --button-hover: #da70d6;
            --audio-shadow: rgba(255, 255, 255, 0.2);
            --canvas-bg: rgba(0, 0, 0, 0.5);
            --particle-color: #da70d6;
            --glow-color: #da70d6;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Parallax background effect */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080/?music') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -2;
            transform: translateZ(-1px) scale(1.1);
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--header-bg);
            box-shadow: 0 4px 20px var(--shadow-color);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #4b0082;
            margin: 0;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        /* Dark mode toggle button */
        #dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            z-index: 10;
        }

        #dark-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        /* Particle effects */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--particle-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: particleAnim 15s infinite linear;
            box-shadow: 0 0 8px var(--particle-color);
        }

        @keyframes particleAnim {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-100vh) scale(1.5); opacity: 1; }
            100% { transform: translateY(-200vh) scale(1); opacity: 0.5; }
        }

        /* Flipping Card Carousel Gallery */
        #gallery {
            max-width: 80%;
            margin: 50px auto;
            text-align: center;
            perspective: 1000px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            opacity: 0;
            transform: rotateY(180deg);
        }

        .carousel-item.active {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            backface-visibility: hidden;
            transition: box-shadow 0.3s;
        }

        .carousel-item img:hover {
            box-shadow: 0 10px 20px var(--glow-color);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            z-index: 2;
        }

        .prev { left: -50px; }
        .next { right: -50px; }

        .prev:hover, .next:hover {
            background: var(--button-hover);
            transform: scale(1.2);
        }

        /* Audio section with enhanced visualizer and glow effect */
        #audios {
            max-width: 80%;
            margin: 50px auto;
            text-align: center;
            animation: fadeIn 2s ease-in-out 1s;
            position: relative;
            z-index: 1;
        }

        .audio-item {
            margin: 20px 0;
            position: relative;
        }

        audio {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--audio-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        audio:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px var(--glow-color);
        }

        canvas {
            width: 100%;
            max-width: 400px;
            height: 100px;
            background: var(--canvas-bg);
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Play All button */
        #play-all {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin: 20px auto;
            display: block;
        }

        #play-all:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        /* Emoji styling for static placement */
        .emoji-static {
            font-size: 1.5em;
            margin: 0 5px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .carousel {
                width: 250px;
                height: 250px;
            }
            .prev {
                left: -30px;
            }
            .next {
                right: -30px;
            }
            canvas {
                max-width: 100%;
            }
            audio {
                max-width: 100%;
            }
            .emoji-static {
                font-size: 1.2em;
            }
            #dark-toggle {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            #play-all {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .carousel {
                width: 200px;
                height: 200px;
            }
            .prev {
                left: -20px;
            }
            .next {
                right: -20px;
            }
        }
    </style>
</head>
<body>
    <button id="dark-toggle">Toggle Dark Mode 🌙</button>

    <!-- Parallax background -->
    <div class="parallax-bg"></div>

    <!-- Particle container -->
    <div id="particles"></div>

    <header>
        <h1>Rupa - The Talented Singer <span class="emoji-static">🎤</span></h1>
        <p>Rupa is a remarkable friend and an exceptional singer whose voice captivates all who hear it. <span class="emoji-static">🌟</span></p>
    </header>

    <section id="gallery">
        <h2>Photo Gallery <span class="emoji-static">📸</span></h2>
        <div class="carousel">
            <div class="carousel-item active"><img src="images/photo1.jpg" alt="Rupa Photo 1"></div>
            <div class="carousel-item"><img src="images/photo2.jpg" alt="Rupa Photo 2"></div>
            <div class="carousel-item"><img src="images/photo3.jpg" alt="Rupa Photo 3"></div>
            <div class="carousel-item"><img src="images/photo4.jpg" alt="Rupa Photo 4"></div>
            <div class="carousel-item"><img src="images/photo5.jpg" alt="Rupa Photo 5"></div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </section>

    <section id="audios">
        <h2>Voice Records <span class="emoji-static">🎙️</span></h2>
        <button id="play-all">Play All <span class="emoji-static">▶️</span></button>
        <div class="audio-list">
            <div class="audio-item">
                <audio id="audio1" controls><source src="audios/audio1.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer1"></canvas>
            </div>
            <div class="audio-item">
                <audio id="audio2" controls><source src="audios/audio2.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer2"></canvas>
            </div>
            <div class="audio-item">
                <audio id="audio3" controls><source src="audios/audio3.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer3"></canvas>
            </div>
            <div class="audio-item">
                <audio id="audio4" controls><source src="audios/audio4.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer4"></canvas>
            </div>
            <div class="audio-item">
                <audio id="audio5" controls><source src="audios/audio5.mp3" type="audio/mpeg"></audio>
                <canvas id="visualizer5"></canvas>
            </div>
        </div>
    </section>

    <script>
        // Dark mode toggle
        const toggleButton = document.getElementById('dark-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            toggleButton.textContent = document.body.classList.contains('dark') ? 'Toggle Light Mode ☀️' : 'Toggle Dark Mode 🌙';
        });

        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.width = `${Math.random() * 5 + 5}px`;
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Carousel logic
        let currentSlide = 0;
        const carouselItems = document.querySelectorAll('.carousel-item');
        const totalSlides = carouselItems.length;

        function changeSlide(direction) {
            carouselItems[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carouselItems[currentSlide].classList.add('active');
        }

        // Auto-slide every 5 seconds
        setInterval(() => changeSlide(1), 5000);

        // Play All functionality
        const playAllButton = document.getElementById('play-all');
        const audios = document.querySelectorAll('audio');
        let currentAudioIndex = 0;

        playAllButton.addEventListener('click', () => {
            audios.forEach((audio, index) => {
                audio.pause();
                audio.currentTime = 0;
            });
            currentAudioIndex = 0;
            playNextAudio();
        });

        function playNextAudio() {
            if (currentAudioIndex < audios.length) {
                const audio = audios[currentAudioIndex];
                audio.play().then(() => {
                    audio.onended = () => {
                        currentAudioIndex++;
                        playNextAudio();
                    };
                }).catch((error) => {
                    console.error('Audio play error:', error);
                    currentAudioIndex++;
                    playNextAudio();
                });
            }
        }

        // Audio Visualizers with enhanced colors
        const audioElements = ['audio1', 'audio2', 'audio3', 'audio4', 'audio5'];
        audioElements.forEach((id, index) => {
            const audio = document.getElementById(id);
            const canvas = document.getElementById(`visualizer${index + 1}`);
            const canvasCtx = canvas.getContext('2d');
            const WIDTH = canvas.width = 400;
            const HEIGHT = canvas.height = 100;

            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audio);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

                const barWidth = (WIDTH / bufferLength) * 2.5;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    const hue = 280 + (i * 40 / bufferLength);
                    canvasCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.shadowBlur = 10;
                    canvasCtx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            audio.addEventListener('play', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                draw();
            });
        });

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const parallax = document.querySelector('.parallax-bg');
            const scrollPosition = window.pageYOffset;
            parallax.style.transform = `translateZ(-1px) scale(1.1) translateY(${scrollPosition * 0.5}px)`;
        });
    </script>
</body>
</html>
